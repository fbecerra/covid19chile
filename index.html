<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>COVID-19 Chile</title>

	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="row title">
		<header>
			<h2>Visualizador de datos Covid-19 en Chile</h2>
		</header>
	</div>
	<div class="row content">
		<div class="col-4" id="left-col">
			<div class="row" id="text-description">
				El gráfico a la derecha muestra el número de
				&nbsp;
				<form class="form-inline">
					<div class="form-group">
						<select class="form-control" id="indicador">
							<option value="casos">casos</option>
							<option value="muertes">muertes</option>
						</select>
					</div>
				</form>
				&nbsp;
				<form class="form-inline">
					<div class="form-group">
						<select class="form-control" id="cantidad">
							<option value="acumulados">acumulados</option>
							<option value="nuevos">nuevos</option>
						</select>
					</div>
				</form>
				&nbsp;
				<form class="form-inline">
					<div class="form-group">
						<select class="form-control" id="unidad">
							<option value="totales">totales</option>
							<option value="tasa">por cada 100.000 habitantes</option>
						</select>
					</div>
				</form>
				&nbsp;
				en
				&nbsp;
				<form class="form-inline">
					<div class="form-group">
						<select class="form-control" id="macrozona">
							<option value="todo-chile">todo Chile</option>
							<option value="toda-region">región</option>
						</select>
					</div>
				</form>
				&nbsp;
				por
				&nbsp;
				<form class="form-inline">
					<div class="form-group">
						<select class="form-control" id="microzona">
							<option value="Comuna">comuna</option>
							<option value="Region">región</option>
						</select>
					</div>
				</form>
				&nbsp;
				en escala
				&nbsp;
				<form class="form-inline">
					<div class="form-group">
						<select class="form-control" id="escala">
							<option value="escala-logaritmica">logarítmica</option>
							<option value="escala-lineal">lineal</option>
						</select>
					</div>
				</form>
			</br>
			<div class="row note">
				<p id="note-source"></p>
				<p>* Sólo se muestran las comunas con más de 10 casos.</p>
			</div>
			</div>
			<div class="row" id="search">
				<label for="search-box" id="search-label"></label>
				<span>
 			  	<input name="name" type="text" id="search-box" list="microzonas">
					<i class="fas fa-search icon search-icon"></i>
				</span>
 			  <datalist id="microzonas"></datalist>
			</div>
			<div class="row" id="searched">
			</div>
		</div>
		<div class="col-8" id="right-col">
			<div class="row" id="plot">
			</div>
		</div>
	</div>
	<div class="row footer">
		<footer>
			<h6>Creado por Fernando Becerra. Contacto:
				<a href="https://twitter.com/fdo_becerra" target="_blank">
					<i class="fab fa-twitter"></i>
				</a>
				<a href="https://github.com/fbecerra" target="_blank">
					<i class="fab fa-github"></i>
				</a>
				<a href="mailto:becerrafernando@gmail.com" target="_blank">
					<i class="far fa-envelope"></i>
				</a>
			</h6>
		</footer>
	</div>

	<script src="js/jquery-3.5.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="https://d3js.org/d3-array.v2.min.js"></script>

	<script src="js/main.js"></script>
</body>
</html>
